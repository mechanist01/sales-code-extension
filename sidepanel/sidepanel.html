<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <header class="app-header">
    <h1>vauxly</h1>
    <div id="timeInfo" class="time-info"></div>
  </header>
  <div class="container">
    <div id="controls">
      <select id="tabSelect">
        <option value="">Select a tab to analyze</option>
      </select>
      <!-- Add the microphone dropdown here -->
      <select id="micSelect" style="display: none;">
        <option value="">Select a microphone</option>
      </select>
      <div class="button-group">
        <button id="startRecording">Start</button>
        <button id="stopRecording" disabled>Stop</button>
      </div>
      <button id="resetEmotions" style="display: none;">Reset Emotions</button>
      <div id="status"></div>
      <div id="recordingStatus">
        <div id="volumeBar"><div id="volumeBarFill"></div></div>
        <div id="micIcon"></div>
      </div>
      <div id="websocketStatus">
        <div id="websocketIndicator"></div>
        <span id="websocketStatusText"></span>
      </div>
    </div>
    <!-- Add the sentiment bar container here -->
    <div class="dialogue-container">
      <div id="dialogueBox" class="dialogue-box"></div>
      <!-- Add the Upload button here -->
      <button id="uploadButton" style="width: 100%; margin-top: 10px;" disabled>Upload</button>

      <!-- Add the pen icon here -->
      <div class="pen-icon" id="addNote">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 20h9"></path>
          <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"></path>
        </svg>
      </div>

      <!-- Add the volume meter container here -->
      <div id="volumeMeterContainer">
        <div id="volumeMeter">
          <div id="volumeMeterFill"></div>
        </div>
      </div>

      <!-- Failed calls container moved inside the main container -->
      <div id="failedCallsContainer" class="failed-calls-container"></div>
    </div>
  </div>
  <script type="module" src="sidepanel.js"></script>
</body>
</html>
